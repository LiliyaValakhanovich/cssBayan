<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="conteiner">
    <header>
      <h1>Как похудеть</h1>
    </header>
    <hr>
    <div class="main">
      <ul class="context">
        <li class="context_item item1">
          <div class="label">
            <label for="mem1" class="title">Поставить конкретную цель</label>
            <input type="checkbox" id="mem1" name="mem1" checked>
          </div>
          <div class="img">
            <img src="mems/image1.gif" class="image1 image">
          </div>
        </li>

        <hr>

        <li class="context_item item2">
          <div class="label">
            <label for="mem2" class="title">Заниматься спортом</label>
            <input type="checkbox" id="mem2" name="mem2">
          </div>
          <div class="img">
            <img src="mems/image2.gif" class="image2 image">
          </div>
        </li>

        <hr>
        <li class="context_item item3">
          <div class="label">
            <label for="mem3" class="title">Перейти на ПП</label>
            <input type="checkbox" id="mem3" name="mem3">
          </div>
            <div class="img">
              <img src="mems/image3.gif" class="image3">
            </div>
        </li>
        <hr>

        <li class="context_item item4">
          <div class="label">
            <label for="mem4" class="title">Соблюдать режим</label>
            <input type="checkbox" id="mem4" name="mem4">
            </div>
            <div class="img">
              <img src="mems/image4.gif" class="image4">
            </div>
        </li>
        <hr>

        <li class="context_item item5">
          <div class="label">
            <label for="mem5" class="title">Не сдаваться</label>
            <input type="checkbox" id="mem5" name="mem5">
            </div>
            <div class="img">
              <img src="mems/image5.gif" class="image5">
            </div>
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
